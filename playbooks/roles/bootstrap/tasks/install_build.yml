---
   - name: Installing APPs
     block:
       - name: Installing SA Network APPs
         become: yes
         package: 
           name:
             - sudo
             - htop
             - bwm-ng
             - vnstat
             - fail2ban
             - apt-transport-https
             - ca-certificates
       
       - name: Configure Fail2Ban
         become: yes
         copy:  
           src: ../files/jail.local
           dest: /etc/fail2ban/jail.local

       - name: Restart fail2ban
         service:
           name: 'fail2ban'
           state: 'restarted'
